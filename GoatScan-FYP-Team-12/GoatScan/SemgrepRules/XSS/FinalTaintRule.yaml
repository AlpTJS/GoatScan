rules:
- id: echoed-request
  mode: taint
  message: Potential XSS vulnerability detected
    
  languages: [php]
  severity: ERROR
  pattern-sources:

    #User-Input
    - pattern: $_GET
    - pattern: $_POST
    - pattern: $_FILES   
    - pattern: $_COOKIE
    - pattern: $_REQUEST    #Contain $_GET, $_COOKIE arrays
    - pattern: get_headers(...)
    - pattern: getallheaders(...)
    - pattern: get_browser(...)
    - pattern: gethostbyaddr(...)
    - pattern: $_SERVER   # Contain client's req (headers)

    #Objet Oriented User-Input
    - pattern: $X->get(...)
    - pattern: $X::get(...)
    - pattern: $X->path(...) 
    - pattern: $X::path(...)
    - pattern: $X->url...)
    - pattern: $X::url...)
    - pattern: $X->fullUrl(...)
    - pattern: $X-::fullUrl(...)
    - pattern: $X->method(...)
    - pattern: $X-::method(...)
    - pattern: $X->header(...)
    - pattern: $X-::header(...)
    - pattern: $X->bearerToken(...)
    - pattern: $X-::bearerToken(...)
    - pattern: $X->ip(...)
    - pattern: $X-::ip(...)
    - pattern: $X-> all(...)
    - pattern: $X-::all(...)
    - pattern: $X->collect(...)
    - pattern: $X-::collect(...)
    - pattern: $X->input(...)
    - pattern: $X-::input(...)
    - pattern: $X->query(...)
    - pattern: $X-::query(...)
    - pattern: $X->method(...)
    - pattern: $X-::method(...)
       
    # - pattern: $_SESSION  # If user controlled data in session
    # # File inputs
    # - pattern: bzread(...)  #if file name based on user input
    # - pattern: fopen(...)   #if user specficy file path
    # - pattern: file(...)    #if used with untrusted file path
    # - pattern: file_get_contents(...)
    # - pattern: fread(...)
    # - pattern: get_meta_tags(...)
    # - pattern: glob(...)
    # - pattern: gzread(...)
    # - pattern: readdir(...)
    # - pattern: read_exif_data(...)
    # - pattern: scandir(...)
    # - pattern: zip_read(...)
    # - pattern: readline(...)
    # - pattern: fgets(...)


  pattern-sanitizers:
  - pattern: stripslashes(...)
  - pattern: strip_tags(...)  
  - pattern: htmlspecialcharacters(...)
  - pattern: is_int(...)
  - pattern: sanitize_text_field(...)
  - pattern: wp_strip_all_tags(...)
  - pattern: htmlentities(...)
  - pattern: esc_html(...)
  - pattern: esc_url_raw(...)
  - pattern: esc_textarea(...)
  - pattern: esc_url(...)
  - pattern: esc_attr(...)
  - pattern: esc_js(...)
  - pattern: esc_absint(...)
  - pattern: esc_intval(...)
  - pattern: wp_kses(...)
  - pattern: wp_kses_post(...)
  - pattern: sanitize_key(...)
  - pattern: rawurlencode(...)
  - pattern: filter_input(...)
  - pattern: json_encode(...)
  
  pattern-sinks:
  #Output
  - pattern: echo $X;
  - pattern: print $X;
  - pattern: print_r(...);
  - pattern: var_dump(...);
  - pattern: var_export(...);
  - pattern: printf(...)
  - pattern: vprintf(...)
  - pattern: trigger_error(...)
  - pattern: user_error(...)
  #Code Execution
  - pattern: assert(...)
  - pattern: create_function(...)
  - pattern: eval(...)
  #Others
  - pattern: header(...)
  - pattern: setcookie(...)
  
    

  metadata:
    technology:
    - php
    cwe:
    - "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
    owasp:
    - A07:2017 - Cross-Site Scripting (XSS)
    - A03:2021 - Injection
    category: security
    references:
    - https://www.php.net/manual/en/function.htmlentities.php
    - https://www.php.net/manual/en/reserved.variables.request.php
    - https://www.php.net/manual/en/reserved.variables.post.php
    - https://www.php.net/manual/en/reserved.variables.get.php
    - https://cheatsheetseries.owasp.org/cheatsheets/Cross_Site_Scripting_Prevention_Cheat_Sheet.html
    - https://laravel.com/docs/10.x/requests#request-headers

    cwe2022-top25: true
    cwe2021-top25: true
    subcategory:
    - vuln
    likelihood: MEDIUM
    impact: MEDIUM
    confidence: MEDIUM